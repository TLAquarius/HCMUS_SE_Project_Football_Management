<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Giải</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2C2C2C;
            color: #fff;
        }
        .sidebar {
            background-color: #1A1A1A;
            padding: 20px;
            height: 100vh;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .main-content {
            padding: 20px;
        }
        .btn-home {
            background-image: url('/static/home_icon.png');
            background-size: cover;
            height: 50px;
            width: 50px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <a href="/" class="btn-home"></a>
                <a href="/add-season">Thêm giải</a>
                <a href="#">Xóa giải</a>
                <a href="#">Chỉnh sửa luật giải</a>
            </div>
            <div class="col-md-9 main-content">
                <h1>Thêm Giải</h1>
                <form action="/add-season" method="post">
                    <div class="mb-3">
                        <label for="season-name" class="form-label">Tên Giải</label>
                        <input type="text" class="form-control" id="season-name" name="season_name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
