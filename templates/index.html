<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Giải Vô Địch Bóng Đá Quốc Gia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .sidebar {
            background-color: #1c1c1c;
            height: 100vh;
            padding: 20px;
        }
        .sidebar button {
            margin-bottom: 10px;
        }
        .main-content {
            padding: 20px;
        }
        .season-button {
            background-color: #f7f7f7;
            color: #000;
            margin-bottom: 10px;
            text-align: left;
        }
        .season-button .btn-icon {
            background-color: #a5a5a5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <button class="btn btn-link text-white" onclick="window.location.href='/'">
                    <img src="/path-to-your-image.png" alt="Home" width="50" height="50">
                </button>
                <button class="btn btn-secondary btn-block">Trang chủ</button>
                <button class="btn btn-secondary btn-block">Thêm giải</button>
                <button class="btn btn-secondary btn-block">Xóa giải</button>
                <button class="btn btn-secondary btn-block">Chỉnh sửa luật giải</button>
            </div>
            <div class="col-md-10 main-content">
                <h2 class="text-center">QUẢN LÝ GIẢI VÔ ĐỊCH BÓNG ĐÁ QUỐC GIA</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Tìm kiếm" aria-label="Tìm kiếm" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="search-button">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </div>
                </div>
                <div class="list-group">
                    <button class="list-group-item list-group-item-action season-button" onclick="window.location.href='/season/A'">
                        <div class="btn-icon">A</div> Giải A
                    </button>
                    <button class="list-group-item list-group-item-action season-button" onclick="window.location.href='/season/B'">
                        <div class="btn-icon">A</div> Giải B
                    </button>
                    <button class="list-group-item list-group-item-action season-button" onclick="window.location.href='/season/C'">
                        <div class="btn-icon">A</div> Giải C
                    </button>
                    <button class="list-group-item list-group-item-action season-button" onclick="window.location.href='/season/D'">
                        <div class="btn-icon">A</div> Giải D
                    </button>
                </div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">...</a></li>
                        <li class="page-item"><a class="page-link" href="#">67</a></li>
                        <li class="page-item"><a class="page-link" href="#">68</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
