{% extends "base.html" %}

{% block title %}Đăng Ký Cầu Thủ{% endblock %}

{% block sidebar %}
<button class="btn btn-secondary btn-block" onclick="window.location.href='/'">Trang chủ</button>
<button class="btn btn-secondary btn-block" onclick="window.location.href='{{ url_for('view_season', season_id=season_id) }}'">Trở về giải đấu</button>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Đăng Ký Cầu Thủ</h2>
    <form action="{{ url_for('register_player') }}" method="post" enctype="multipart/form-data">
        <!-- Team Selection Form -->
        <div class="form-group">
            <label for="teamSelect">Đội tuyển</label>
            <select class="form-control" id="teamSelect" name="team_id" required>
                {% for team in teams %}
                <option value="{{ team.id }}">{{ team.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Player Name Form -->
        <div class="form-group">
            <label for="playerName">Tên cầu thủ</label>
            <input type="text" class="form-control" id="playerName" name="name" required>
        </div>

        <!-- Player Type Form -->
        <div class="form-group">
            <label for="playerType">Loại cầu thủ</label>
            <select class="form-control" id="playerType" name="player_type" required>
                <option value="domestic">Trong nước</option>
                <option value="foreign">Nước ngoài</option>
            </select>
        </div>

        <!-- Player Birthday Form -->
        <div class="form-group">
            <label for="playerBirthday">Ngày sinh</label>
            <input type="date" class="form-control" id="playerBirthday" name="birthday" required>
        </div>

        <!-- Player Profile Picture Form -->
        <div class="form-group">
            <label for="playerProfilePicture">Ảnh đại diện</label>
            <input type="file" class="form-control-file" id="playerProfilePicture" name="profile_picture" required>
        </div>

        <!-- Player Note Form -->
        <div class="form-group">
            <label for="playerNote">Ghi chú</label>
            <textarea class="form-control" id="playerNote" name="note" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Xác Nhận</button>
    </form>
</div>
{% endblock %}
