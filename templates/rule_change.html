{% extends "base.html" %}

{% block title %}Thêm Luật{% endblock %}

{% block sidebar %}
<button class="btn btn-secondary btn-block" onclick="window.location.href='/'">Trang chủ</button>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Thêm Luật</h2>
    <form action="{{ url_for('rule_change') }}" method="post">
        <!-- Player Quantity Form -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="minPlayers">Số lượng cầu thủ (Tối thiểu)</label>
                <input type="number" class="form-control" id="minPlayers" name="minimum_players" min="0" required>
            </div>
            <div class="form-group col-md-6">
                <label for="maxPlayers">Số lượng cầu thủ (Tối đa)</label>
                <input type="number" class="form-control" id="maxPlayers" name="maximum_players" min="0" required>
            </div>
        </div>

        <!-- Player Age Form -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="minAge">Độ tuổi cầu thủ (Tối thiểu)</label>
                <input type="number" class="form-control" id="minAge" name="minimum_age" min="0" required>
            </div>
            <div class="form-group col-md-6">
                <label for="maxAge">Độ tuổi cầu thủ (Tối đa)</label>
                <input type="number" class="form-control" id="maxAge" name="maximum_age" min="0" required>
            </div>
        </div>

        <!-- Foreign Players Form -->
        <div class="form-group">
            <label for="maxForeignPlayers">Số lượng cầu thủ nước ngoài tối đa</label>
            <input type="number" class="form-control" id="maxForeignPlayers" name="maximum_foreign_players" min="0" required>
        </div>

        <!-- Score Types Form -->
        <div class="form-group">
            <label for="maxScoreTypes">Số loại bàn thắng</label>
            <input type="number" class="form-control" id="maxScoreTypes" name="maximum_score_type" min="0" required>
        </div>

        <!-- Match Duration Form -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="minMatchDuration">Thời lượng trận đấu (Tối thiểu)</label>
                <input type="number" class="form-control" id="minMatchDuration" name="minimum_score_time" min="0" required>
            </div>
            <div class="form-group col-md-6">
                <label for="maxMatchDuration">Thời lượng trận đấu (Tối đa)</label>
                <input type="number" class="form-control" id="maxMatchDuration" name="maximum_score_time" min="0" required>
            </div>
        </div>

        <!-- Points Form -->
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="winPoints">Điểm thắng</label>
                <input type="number" class="form-control" id="winPoints" name="win_point" min="0" required>
            </div>
            <div class="form-group col-md-4">
                <label for="drawPoints">Điểm hòa</label>
                <input type="number" class="form-control" id="drawPoints" name="draw_point" min="0" required>
            </div>
            <div class="form-group col-md-4">
                <label for="losePoints">Điểm thua</label>
                <input type="number" class="form-control" id="losePoints" name="lose_point" min="0" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Xác Nhận</button>
    </form>
</div>
{% endblock %}
